<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapi.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
  <title>Web Crawler</title>
</head>
<body>
  <h1 class="text-3xl text-center">
    Web Crawler v1.0.0
  </h1>

  <table>

    <thead>
      <tr>
        <th>Website</th>
        <th>Link</th>
        <th>Data</th>
      </tr>
    </thead>

    <tbody>
      {{ range .Links }}
      <tr>
        <td>{{.Website}}</td>
        <td>{{.Link}}</td>
        <td>{{.VisitedDate}}</td>
      </tr>
      {{end}}
    </tbody>

  </table>
</body>
</html>
